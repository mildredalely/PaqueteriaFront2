<ion-content [fullscreen]="true">
  <div class="historial-container">

    <div class="wave-top">
      <ion-img src="assets/Path_15.png"></ion-img>
    </div>

    <div class="header-content">
      <h1 class="title">HISTORIAL</h1>
    </div>

    <div *ngIf="isLoading" class="loading-container">
      <ion-spinner name="crescent"></ion-spinner>
      <p>Cargando envíos...</p>
    </div>

    <div *ngIf="error && !isLoading" class="error-container">
      <ion-icon name="alert-circle-outline"></ion-icon>
      <p>{{ error }}</p>
      <button class="retry-button" (click)="cargarEnvios()">
        <ion-icon name="refresh-outline"></ion-icon>
        Reintentar
      </button>
    </div>

    <div *ngIf="!isLoading && !error && envios.length === 0" class="no-envios-container">
      <ion-icon name="cube-outline"></ion-icon>
      <p>No tienes envíos registrados</p>
      <p class="subtitle">Tus envíos aparecerán aquí una vez que los registres</p>
    </div>

    <div class="carousel-container" *ngIf="!isLoading && !error && envios.length > 0">
      
      <button 
        class="carousel-btn prev-btn" 
        (click)="prevSlide()" 
        [disabled]="currentIndex === 0"
        [class.disabled]="currentIndex === 0">
        <span class="arrow-icon">&lt;</span>
      </button>

      <div class="carousel-wrapper">
        <div class="carousel-track" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
          <div class="carousel-slide" *ngFor="let envio of envios; let i = index">
            <div class="envio-card">
              <div class="card-header">
                <h2>{{ envio.numero }}</h2>
                <p class="fecha">{{ envio.fecha }}</p>
              </div>

              <div class="card-body">
                <div class="info-section">
                  <label>
                    <ion-icon name="person-outline"></ion-icon>
                    Remitente
                  </label>
                  <p class="info-text">{{ envio.remitente }}</p>
                </div>

                <div class="info-section">
                  <label>
                    <ion-icon name="location-outline"></ion-icon>
                    Destinatario
                  </label>
                  <p class="info-text">{{ envio.destinatario }}</p>
                </div>

                <div class="extra-info" *ngIf="envio.origen && envio.destino">
                  <span class="badge">{{ envio.origen }} → {{ envio.destino }}</span>
                  <span class="precio" *ngIf="envio.precio_total">${{ envio.precio_total | number:'1.2-2' }}</span>
                </div>

                <button 
                  class="estado-button" 
                  [ngClass]="'estado-' + envio.estado">
                  <ion-icon name="checkmark-circle-outline"></ion-icon>
                  {{ getEstadoTexto(envio.estado) }}
                </button>

                <button 
                  class="ver-detalles-button" 
                  (click)="verDetalle(envio)">
                  <ion-icon name="eye-outline"></ion-icon>
                  Ver Detalles
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button 
        class="carousel-btn next-btn" 
        (click)="nextSlide()" 
        [disabled]="currentIndex === envios.length - 1"
        [class.disabled]="currentIndex === envios.length - 1">
        <span class="arrow-icon">&gt;</span>
      </button>
    </div>

    <div class="carousel-indicators" *ngIf="!isLoading && !error && envios.length > 1">
      <span 
        *ngFor="let envio of envios; let i = index" 
        class="indicator-dot" 
        [class.active]="i === currentIndex"
        (click)="goToSlide(i)">
      </span>
    </div>

  </div>
</ion-content>

<app-footer></app-footer>
