<div class="wrap">
    <ion-img src="assets/add-user.webp" alt=""></ion-img>
    <div class="add-content">
        <h1>REGISTRO DE USUARIO NUEVO</h1>
        <h2>Rellena los campos para agregar un usuario nuevo</h2>
        <form (ngSubmit)="register()">
            <div class="add-content-row">
                <ion-label for="">Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="credentials.username" name="username"></ion-input>
            </div>
            <div class="add-content-row">
                <ion-label for="">Contrase√±a</ion-label>
                <ion-input type="password" [(ngModel)]="credentials.password" name="password"></ion-input>
            </div>
            <ion-button type="submit" class="btnAdd" [disabled]="!credentials.username || !credentials.password">Agregar usuario</ion-button>
        </form>
    </div>
</div>
